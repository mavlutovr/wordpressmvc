<?php
namespace App;

class BaseForm extends \Wdpro\Form\Form {


	/**
	 * Добавляет в форму галочку для согласия с политикой конфиденциальности
	 *
	 * @throws \Wdpro\Exception
	 */
	public function addPrivacy() {

		$this->add([
			'name'=>'privacy',
			'type'=>static::CHECK,
			'right'=>'Я даю свое согласие на обработку персональных данных и соглашаюсь с условиями и <a href="'.home_url().'/privacy/" target="_blank">политикой конфиденциальности</a>.',
			'*'=>true,
			'checked'=>true,
		]);

	}


}
